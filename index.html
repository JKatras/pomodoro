<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pomodoro Timer</title>
  <link rel="stylesheet" href='main.css' type="text/css">
</head>
<body>
  <div class="container">
    <section class="timer">
      <h1>Time Remaining</h1>
      <div class="timer-display">
        <span class="current-time"></span>
  <!--       <p class="current-min"></p>
        <p><span>&#58;</span></p>
        <p class="current-sec"></p> -->
      </div>
      <div class="timer-controls">
        <button class="play-btn">play</button>
        <button class="reset-btn">reset</button>
      </div>
    </section>
    <section class="session-info">
      <h3>Session Length</h3>
      <p class="session-length"></p>
      <button class="increment-btn session">&#45;</button>
      <button class="increment-btn session">&#43;</button>   
    </section>
    <section class="break-info">
      <h3>Break Length</h3>
      <p class="break-length"></p>
      <button class="increment-btn minus">&#45;</button>
      <button class="increment-btn plus">&#43;</button>
    </section>
  </div>
<script src="app.js" type="text/javascript"></script>
</body>
</html>
